<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/style-forgot.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=Roboto:wght@100&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Update password</title>
</head>

<body>
  <main>
    <div class="container">
      <form class="formLogin animation">
        <a class="back" href="../../index.html"> <i class="fa-solid fa-angle-left"></i> Back</a>

        <h1>Reset password</h1>

        <div class="forgetPassword">
        <label for="inputLogin">
          E-mail
        </label>
        <input type="password" name="E-mail" required class="inputLogin" autocomplete="off" />
        <p>You will receive an email with a link to change your password</p>
        
      </div>

        <button type="submit" class="buttonSubmit">Send</button>

    </div>
  </main>
</body>

</html>
